---
name: subprocess_exit_code
states:
 - name: echo_success
   fulfillment:
    type: noop.Noop
   action:
    type: shell.Subprocess
    command_name: echo
    args:
      - "hello world!!"
   transition_conditions:
    - type: assertions.IntEqual
      using_property: returncode
      to_equal: 0
