---
name: subprocess_exit_code
states:
 - name: echo_success
   action:
    type: shell.Subprocess
    command_name: echo
    args:
      - "hello world!!"
   transition_conditions:
    - type: assertions.IntEqual
      using_property: returncode
      to_equal: 0
    - type: assertions.StringEqual
      using_property: output
      to_equal: "hello world!!\n"
